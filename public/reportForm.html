<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Comm</title>
    <link rel="stylesheet" href="reportForm.css">
    <script src="./password/password.js"></script>
    <script src="reportForm.js"></script>
</head>
<body>
    <nav>
       <h2 id="title" style="font-family: 'Lato', sans-serif; margin-left: 0;">
            E-Comm
        </h2>
        
        <!-- Navigation Bar -->
         <ul>
         </ul>
    </nav>
    <header>
        <h3><strong>E-Comm Emergency Reports</strong></h3>
        <h1><strong>Emergency Report Form</strong></h1>
        <h4><strong>Thank you for your emergency report. Please fill out the form below.</strong></h4>
    </header>
    <main>
        <form id="report-form">
            <div id="errors"></div>
            <h2>Witness Information</h2>
            <table>
                <thead style="text-align: left;">
                    <tr>
                        <th><label for="first-name" class="input-label1">First Name</label></th>
                        <th><label for="last-name" class="input-label1">Last Name</label></th>
                        <th><label for="phone-number" class="input-label1">Phone Number</label></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" id="first-name"></td>
                        <td><input type="text" id="last-name"></td>
                        <td><input type="text" id="phone-number" placeholder="###-###-####"></td>
                    </tr>
                </tbody>
            </table>
            <h2>Emergency Details</h2>
            <table>
                <thead style="text-align: left;">
                    <tr>
                        <th><label for="nature-emergency" class="input-label2">Nature of the Emergency</label></th>
                        <th><label for="location" class="input-label2">Location</label></th>
                        <th></th>
                        <th><label for="coordinates" class="input-label2">Coordinates (OPTIONAL)</label></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" id="nature-emergency"></td>
                        <td><input type="text" id="location" placeholder="e.g. 8888 University Dr W, Burnaby, BC"></td> 
                        <td style="text-align: center; vertical-align: middle;" id="or-text">OR&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                        <td>
                            <input type="text" id="coordinates" placeholder="e.g. 49.279477026730326, -122.920281426959" size="40">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Please enter a valid location. <br>Location entered through this field will be transformed into valid coordinates.</td>
                        <td> </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <!-- <input type="hidden" id="coordinates" name="coordinates"> -->
            <strong><label for="image-file">Image of the Emergency (OPTIONAL)</label></strong>
            <input type="file" id="image-file">
            OR
            <input type="text" id="image-url" placeholder="Paste Image URL">
            <br>
            <label for="comments">Comments</label>
            <br>
            <textarea id="comments"></textarea>
            <br>
            <input type="submit" id="submit" value="Submit Report">
        </form>
        <br>
        <button id="go-back" onclick="location.href='map/map.html'">back to home page</button>
    </main>
    <p id="test"></p>
    <script src="reportForm.js"></script>
</body>
</html>
