<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Comm</title>
    <link rel="stylesheet" href="reportForm.css">
</head>
<body>
    <nav>
        <h4 id="title">E-Comm</h4>
        <!-- Navigation Bar -->
         <ul>
         </ul>
    </nav>
    <header>
        <h3>E-Comm Emergency Reports</h3>
        <h1>Emergency Report Form</h1>
        <h4>Thank you for your emergency report. Please fill out the form below.</h4>
    </header>
    <main>
        <form id="report-form">
            <div id="errors"></div>
            <h2>Witness Information</h2>
            <label for="first-name" class="input-label1">First Name</label>
            <label for="last-name" class="input-label1">Last Name</label>
            <label for="phone-number" class="input-label1">Phone Number</label>
            <br>
            <input type="text" id="first-name">
            <input type="text" id="last-name">
            <input type="text" id="phone-number" placeholder="###-###-####">

            <h2>Emergency Details</h2>
            <label for="nature-emergency" class="input-label2">Nature of the Emergency</label>
            <label for="location" class="input-label2">Location</label>
            <br>
            <input type="text" id="nature-emergency">
            <input type="text" id="location">
            <input type="text" id="coordinates" placeholder="Input Coordinates">
            <br>
            <label for="image-file">Image of the Emergency</label>
            <input type="file" id="image-file">
            OR
            <input type="text" id="image-url" placeholder="Paste Image URL">
            <br>
            <label for="comments">Comments</label>
            <br>
            <textarea id="comments" placeholder='“Suspect is wearing cargo shorts with green t-shirt”'>
            </textarea>
            <br>
            <input type="submit" id="submit" value="Submit Report">
        </form>
    </main>
    <p id="test"></p>
    <script src="reportForm.js"></script>
</body>
</html>
